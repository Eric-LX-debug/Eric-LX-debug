<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../teste/index.css">
    <title>Novo login</title>
</head>
<body>
    <div class="row">
        <div class="container col-3">
            <form action="#">
                <div class="input-group">
                    <h1>Login</h1>

                    <input type="text" id="usuario" placeholder="Usuário:" maxlength="6" size="31"> <br>
                    
                    <input type="password" id="senha" placeholder="Senha:" maxlength="8" size="31"> <br>
                </div>
                <div class="btn-group">
                    <button class="botaoverde" id="entrar" onclick="login()">ENTRAR</button> <br>

                    <button><a href="telacadastro.html" class="botaoverde">CADASTRE-SE</a></button> <br>
                </div>
                <div class="text">
                    <p><a href="telaesquecisenha.html" target="_blank">Esqueci minha senha</a></p>
                    <p><a href="telainicial.html">Voltar à tela inicial</a></p>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
