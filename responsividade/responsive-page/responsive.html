<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu dropdown</title>
    <link rel="stylesheet" href="responsive.css">

</head>
<body>

    <div class="navbar col-12">
        <!-- Use qualquer elemento para abrir o menu suspenso, por exemplo, um elemento <button>, <a> ou <p>. -->
        <div class="dropdown col-5">

            <a href="#" class="dropbtn">Combate</a>
            <!-- Use um elemento de contêiner (como <div>) para criar o menu suspenso e adicionar os links suspensos dentro dele.
            Envolva um elemento <div> ao redor do botão e o <div> para posicionar o menu suspenso corretamente com CSS-->
            <div class="dropdown-content">
                <a href="#">Combate</a>
                <a href="#">Armas</a>
                <a href="#">Equipamentos gerais</a>
                <a href="#">Maestrias</a>
            </div>

        </div>

        <a href="#">Armas</a>
        <a href="#">Equipamentos gerais</a>
        <a href="#">Maestrias</a>

    </div>
